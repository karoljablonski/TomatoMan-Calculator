<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ile pomidorów?!</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
    <h1>TomatoMan Calculator</h1>
<div class="case">

    <label for="">
        Mam  <input type="number" class="tomato" value="1">  pomidorów.
    </label>
    <button class="button_tomato">Oblicz!</button>

    <p class="answer_in_tomato">Wystarczy na <span class="answer_potato"> </span> osób!</p>

</div>

<div class="case">

    <label for="">
        Jest  <input type="number" class="human" value="1">  osób.
    </label>
    <button class="button_human">Oblicz!</button>

    <p class="answer_in_human">Potrzebujesz <span class="answer_human"> </span> pomidorów!</p>

</div>

<button class="button_reset">Resetuj!</button>
</div>
<script src="script.js"></script>
</body>
</html>
